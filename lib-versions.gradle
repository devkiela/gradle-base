ext {
	
	javaVersion 		= '1.8'
	springVersion 		= "4.1.6.RELEASE"
	springBootVersion	= "1.2.3.RELEASE"
	log4jVersion 		= '2.2'
	spockVersion 		= "1.0-groovy-2.4"

	libs = [
		
		//--- Compile, Runtime ---
		
		// Logging
		"log4j-api": 				"org.apache.logging.log4j:log4j-api:${log4jVersion}"
		,"log4j-core": 				"org.apache.logging.log4j:log4j-core:${log4jVersion}"
		,"log4j-web": 				"org.apache.logging.log4j:log4j-web:${log4jVersion}"
		,"log4j-jcl": 				"org.apache.logging.log4j:log4j-jcl:${log4jVersion}"
		,"log4j-jul": 				"org.apache.logging.log4j:log4j-jul:${log4jVersion}"
		,"log4j-slf4j-impl":		"org.apache.logging.log4j:log4j-slf4j-impl:${log4jVersion}"
		,"log4j-1.2-api":			"org.apache.logging.log4j:log4j-1.2-api:${log4jVersion}"
		
		//Joda time
		,"joda-time": "joda-time:joda-time:2.5"
		
		// Spring
		,"spring-data-jpa":			"org.springframework.data:spring-data-jpa:1.8.0.RELEASE"
		,"spring-orm":				"org.springframework:spring-orm:${springVersion}"
		,"spring-jdbc":				"org.springframework:spring-jdbc:${springVersion}"
		,"spring-web":				"org.springframework:spring-web:${springVersion}"
		,"spring-context":			"org.springframework:spring-context:${springVersion}"
		,"spring-context-support":	"org.springframework:spring-context-support:${springVersion}"		
		,"spring-tx": 				"org.springframework:spring-tx:${springVersion}"
		,"spring-security-acl": 	"org.springframework.security:spring-security-acl:3.2.7.RELEASE"
		,"spring-security-ldap": 	"org.springframework.security:spring-security-ldap:3.2.7.RELEASE"
		,"spring-security-oauth2":	"org.springframework.security.oauth:spring-security-oauth2:2.0.7.RELEASE"
			
		//Spring Boot
		,"spring-boot-starter-web": 		"org.springframework.boot:spring-boot-starter-web:${springBootVersion}"
		,"spring-boot-starter-tomcat": 		"org.springframework.boot:spring-boot-starter-tomcat:${springBootVersion}"
		,"spring-boot-starter-thymeleaf": 	"org.springframework.boot:spring-boot-starter-thymeleaf:${springBootVersion}"
		,"spring-boot-starter-log4j2":		"org.springframework.boot:spring-boot-starter-log4j2:${springBootVersion}"
		,"spring-boot-starter-security":	"org.springframework.boot:spring-boot-starter-security:${springBootVersion}"
		,"spring-boot-starter-jdbc":		"org.springframework.boot:spring-boot-starter-jdbc:${springBootVersion}"
		,"camel-spring-boot":				"org.apache.camel:camel-spring-boot:2.15.1"
			
		,"camel-groovy":	"org.apache.camel:camel-groovy:2.15.1"
			
		//AOP
		,"aspectjweaver": "org.aspectj:aspectjweaver:1.8.5"
		
		,"javax.mail":		"javax.mail:mail:1.4.3"
		
		,"reflections": 	"org.reflections:reflections:0.9.9"
		,"javax.inject": 	"javax.inject:javax.inject:1"
		
		//SAP
		,"hibersap-core": 	"org.hibersap:hibersap-core:1.1.0"
		,"hibersap-jco": 	"org.hibersap:hibersap-jco:1.1.0"		
		
		//Apache HTTPClient
		,"httpclient": "org.apache.httpcomponents:httpclient:4.3"
		
		//Hystrix
		,"hystrix-core": "com.netflix.hystrix:hystrix-core:1.3.20"
		,"hystrix-metrics-event-stream": "com.netflix.hystrix:hystrix-metrics-event-stream:1.3.20"
		
		//JPA
		,"javax.persistence": 	'org.eclipse.persistence:javax.persistence:2.1.0'
		,"eclipselink": 		'org.eclipse.persistence:eclipselink:2.5.2'
		
		//Querydsl
		,"querydsl-jpa": "com.mysema.querydsl:querydsl-jpa:3.6.3"
		,"querydsl-apt": "com.mysema.querydsl:querydsl-apt:3.6.3"
		
		//Bean validation
		,"validation-api": 		'javax.validation:validation-api:1.1.0.Final'
		,"hibernate-validator": 'org.hibernate:hibernate-validator:5.1.2.Final'
		
		//Guava
		,"guava": "com.google.guava:guava:18.0"
		
		//Groovy
		,"groovy-all": "org.codehaus.groovy:groovy-all:2.4.0"
		
		//C3P0
		,"c3p0": 'c3p0:c3p0:0.9.1.2'
		
		//Tomcat JDBC pool
		,"tomcat-jdbc": 'org.apache.tomcat:tomcat-jdbc:8.0.21'
		
		//Apache Commons
		,"commons-lang3": "commons-lang:commons-lang3:3.4"
		
		//Thymeleaf
		,"nekohtml": 							"net.sourceforge.nekohtml:nekohtml:1.9.20"
		,"thymeleaf-extras-springsecurity3":	"org.thymeleaf.extras:thymeleaf-extras-springsecurity3:2.1.2.RELEASE"
		,"thymeleaf-extras-springsecurity4":	"org.thymeleaf.extras:thymeleaf-extras-springsecurity4:2.1.2.RELEASE"
		,"thymeleaf-extras-data-attribute":		"com.github.mxab.thymeleaf.extras:thymeleaf-extras-data-attribute:1.3"
		
		//--- Test ---
		
		//jUnit
		,"junit": "junit:junit:4.12"
		
		//Spock
		,"spock-core": 		"org.spockframework:spock-core:${spockVersion}"
		,"spock-spring": 	"org.spockframework:spock-spring:${spockVersion}"
		
		//Spring test
		,"spring-test": 	"org.springframework:spring-test:${springVersion}"
		,"spring-aspects":	"org.springframework:spring-aspects:${springVersion}"
		
		,"org.jacoco.agent": "org.jacoco:org.jacoco.agent:0.7.2.201409121644:runtime@jar"
		
		,"cglib-nodep": "cglib:cglib-nodep:2.2.2"
	]
}